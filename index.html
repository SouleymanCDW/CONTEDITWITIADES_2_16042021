<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/58943f47fa.js" crossorigin="anonymous"></script>
        <title>Reservia</title>
    </head>
    <body>
        <header>
            <img src="images/logo/Reservia.svg" alt="logo" class="logo" />
            <div class="lien_navigation">
                <nav>
                    <ul class="lien_nav">
                        <il class="Hebergements">
                            <a href="#">Hébergements</a>
                        </il>
                        <il class="Activites">
                            <a href="#">Activités</a>
                        </il>
                    </ul>
                </nav>
                <p>
                    <a href="Sinscrire">S'inscire</a>
                </p>
            </div>
        </header>
        <section class="recherche">
            <h1>Trouver votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
            <div class="map_marker">
                <i class="fas fa-map-marker-alt"></i>
                <input type="search" id="site_search" name="search" placeholder="Marseille, France">
                <button class="button_search" type="button">Rechercher</button>
            </div>
        </section>
        <section class="filter">
            <h3>Filtres</h3>
            <div class="filtres">
                <a href="#" class="economique">
                    <span class="icontextfiltres">
                        <i class="fas fa-money-bill-wave"></i>
                        <span class="texteconomique">Économique</span>
                    </span>
                </a>
                <a href="#" class="famillial">
                    <span class="icontextfiltres">
                        <i class="fas fa-child"></i>
                        <span class="textfamillial">Famillial</span>
                    </span>
                </a>
                <a href="#" class="romantique">
                    <span class="icontextfiltres">
                        <i class="fas fa-heart"></i>
                        <span class="textromantique">Romantique</span>
                    </span>
                </a>
                <a href="#" class="annimaux">
                    <span class="icontextfiltres">
                        <i class="fas fa-dog"></i>
                        <span class="textanimaux">Animaux autorisés</span>
                    </span>
                </a>
            </div>
            <div class="info">
                <span class="info_logement">
                    <i class="fas fa-info"></i>
                    Plus de 500 logements sont disponibles dans cette ville
                </span>
            </div>
        </section>
    </body>
</html>
